    <div class="container my-5">
        <h2>Contact Us</h2>
        <form>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>

            <label for="selectQuery">Select Your Query</label>
            <select id="selectQuery" class="form-select mb-3" aria-label="Default select example">
                <option selected>Website</option>
                <option value="1">Tech Stack</option>
                <option value="2">Technology</option>
                <option value="3">Others</option>
            </select>

            <div class="form-check mb-3">
                <div>
                    <label class="form-check-label" for="flexCheckDefault1">
                        Are you a Member?
                    </label>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                </div>
            </div>

            <div class="form-check mb-3">
                <div>
                    <label class="form-check-label" for="flexCheckDefault2">
                        Are you a Professor?
                    </label>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                </div>
            </div>

            <div class="form-check mb-3">
                <div>
                    <label class="form-check-label" for="flexCheckDefault3">
                        Are you a Coder?
                    </label>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
                </div>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Tell us about yourself</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea2" class="form-label">Elaborate your Concern</label>
                <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
            </div>
            <button class="btn btn-primary">Sbmit</button>
        </form>
    </div>

    <footer class="container-fluid bg-dark">
        <p class="float-end"><a href="./contact.html">Back to top</a></p>
